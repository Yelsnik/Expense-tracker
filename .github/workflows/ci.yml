name: NestJS-UnitTest

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Node.js 20.10
        uses: actions/setup-node@v2
        with:
          node-version: ^20.10

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test:cov
      